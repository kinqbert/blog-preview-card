<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles/card.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="../assets/images/illustration-article.svg" alt="Card image" class="card__image">
      <div class="card__content">
        <div class="card__tags">
          <span class="card__tag">Learning</span>
        </div>
        <h3 class="card__date">Published 21 Dec 2023</h3>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img src="../assets/images/image-avatar.webp" alt="Greg Hooper" class="card__author-image">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
